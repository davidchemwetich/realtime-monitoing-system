global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@yourdomain.com'
  telegram_api_url: 'https://api.telegram.org'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'telegram-critical'
      repeat_interval: 5m
    - match:
        severity: warning
      receiver: 'telegram-warnings'
      repeat_interval: 15m

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://127.0.0.1:5001/'

  - name: 'telegram-critical'
    telegram_configs:
      - api_url: 'https://api.telegram.org'
        bot_token: 'YOUR_TELEGRAM_BOT_TOKEN'  # Replace with your actual bot token
        chat_id: YOUR_CHAT_ID                 # Replace with your actual chat ID (numeric)
        title: 'üî• CRITICAL ALERT'
        message: |
          üö® **CRITICAL ALERT - {{ .GroupLabels.alertname }}**
          
          **Service:** {{ .GroupLabels.service }}
          **Component:** {{ .GroupLabels.component }}
          **Severity:** {{ .GroupLabels.severity }}
          
          {{ range .Alerts }}
          **Summary:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Started:** {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ if .EndsAt }}**Ended:** {{ .EndsAt.Format "2006-01-02 15:04:05" }}{{ end }}
          {{ end }}
          
          üîó [View Grafana Dashboard](http://localhost:3000)
          üìä [View Prometheus](http://localhost:9090)
        parse_mode: Markdown

  - name: 'telegram-warnings'
    telegram_configs:
      - api_url: 'https://api.telegram.org'
        bot_token: 'YOUR_TELEGRAM_BOT_TOKEN'  # Replace with your actual bot token
        chat_id: YOUR_CHAT_ID                 # Replace with your actual chat ID (numeric)
        title: '‚ö†Ô∏è WARNING ALERT'
        message: |
          ‚ö†Ô∏è **WARNING - {{ .GroupLabels.alertname }}**
          
          **Service:** {{ .GroupLabels.service }}
          **Component:** {{ .GroupLabels.component }}
          **Severity:** {{ .GroupLabels.severity }}
          
          {{ range .Alerts }}
          **Summary:** {{ .Annotations.summary }}
          **Description:** {{ .Annotations.description }}
          **Started:** {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}
          
          üîó [View Grafana Dashboard](http://localhost:3000)
        parse_mode: Markdown

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
